<div class="container-fluid p-0">
    <div class="row">
        <!-- MenÃº -->
        <div class="col-md-3"  >
            <app-menu></app-menu>
        </div>
        <!-- CRUD -->
        <div class="col-md-9">
            <app-progress-bar *ngIf="loading"></app-progress-bar>
            <div *ngIf="!loading" class="container">
                <!-- Contenido del CRUD -->
                <div class="title">
                    <h4>Listado de Admisnitrador</h4>
                    <button type="button" class="btn btn-primary" routerLink="/AgregarAdmisnitrador">Agregar Admisnitrador</button>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Persona_idPersona</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ListarAdministrador" class="table-active">
                            <td>{{ item.id }}</td>
                            <td>{{ item.Persona_idPersona }}</td>
                            <td>
                                <button type="button" class="btn btn-info btn-sm" routerLink="/Admisnitrador/{{ item.id }}">Editar</button>
                 
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
