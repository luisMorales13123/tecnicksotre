
<div class="container-fluid p-0">
  <div class="row">
      <!-- Menú -->
      <div class="col-md-3"  >
          <app-menu></app-menu>
      </div>
      <!-- CRUD -->
      <div class="col-md-9">
          <app-progress-bar *ngIf="loading"></app-progress-bar>
          <div *ngIf="!loading" class="container">
              <!-- Contenido del CRUD -->
              <div class="title">
                <h4>Listado de Facturas</h4>
                <button type="button" class="btn btn-primary" routerLink="/AgregarFactura">Agregar Factura</button>
              </div>
              <table  class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">idServicio</th>
                    <th scope="col">idDueñoFactura</th>
                    <th scope="col">FechaFactura</th>
                    <th scope="col">CostoTotal</th>
                    <th scope="col">TiempoGarantia</th>
                  
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of ListarFactura" class="table-active">
                    <td>{{ item.id }}</td>
                    <td>{{ item.idServicio }}</td>
                    <td>{{ item.idDuenoFactura }}</td>
                    <td>{{ item.FechaFactura }}</td>
                    <td>{{ item.CostoTotal }}</td>
                    <td>{{ item.TiempoGarantia }}</td>
                    
                    <td>
                        <button type="button" class="btn btn-info btn-sm" routerLink="/EditarFactura/{{ item.id }}">Editar</button>
                        <button (click)="deleteProduct(item.id)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
                    </td>
                  </tr>
               
                </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
