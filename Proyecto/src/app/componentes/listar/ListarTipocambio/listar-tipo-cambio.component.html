
<div class="container-fluid p-0">
  <div class="row">
      <!-- MenÃº -->
      <div class="col-md-3">
          <app-menu></app-menu>
      </div>
      <!-- CRUD -->
      <div class="col-md-9">
          <app-progress-bar *ngIf="loading"></app-progress-bar>
          <div *ngIf="!loading" class="container">
              <!-- Contenido del CRUD -->
              <div class="title">
                <h4>Listado de TipoCambio</h4>
                <button type="button" class="btn btn-primary" routerLink="/AgregarTipoCambio">Agregar TipoCambio</button>
              </div>
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">TipoCambio</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of ListarTipoServicio" class="table-active">
                    <td>{{ item.id }}</td>
                    <td>{{ item.TipoCambio }}</td>
        
                    <td>
                        <button type="button" class="btn btn-info btn-sm" routerLink="/EditarTipoCambio/{{ item.id }}">Editar</button>
                        <button (click)="deleteProduct(item.id)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
                    </td>
                  </tr>
               
                </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
